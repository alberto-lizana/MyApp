<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      SkeletonApp
    </ion-title>
    <ion-card-subtitle class="ion-text-center">aqu&iacute; comienza todo</ion-card-subtitle>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">SkeletonApp</ion-title>
     <ion-card-subtitle>aqu&iacute; comienza todo</ion-card-subtitle>
    </ion-toolbar>
  </ion-header>

  <div class="ion-text-center">
    <ion-card>
      <ion-card-title>
        <h3>Bienvenidos!</h3>
      </ion-card-title>
      <ion-card-content>
        <ion-item>

          <ion-label position="floating" >Usuario</ion-label>
          <ion-input type="text" maxlenght="8" minlength="3"  [(ngModel)]="usuario"></ion-input>

          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password" maxlenght="4"  [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-card-content>

      <ion-card-content>
        <ion-button expand="block" color="medium" (click)="login()">Ingresar</ion-button>
      </ion-card-content>

      <ion-card-content>
        <a href="#">Crea tu cuenta gratis</a>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
