<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SkeletonApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>
        SkeletonApp
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-card>
      <ion-card-title class="ion-text-center">
        <h1>Bienvenido!</h1>
      </ion-card-title>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item lines="none">
              <ion-label>Usuario: {{usuarioRecibido}} </ion-label>
            </ion-item>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>

      <ion-card-title class="ion-text-center">
        <h3>Información Adicional</h3>
      </ion-card-title>

      <div [@slideInOut]="animationState">
        <ion-grid>
          <ion-row>
            <ion-col size="auto">
              <ion-item lines="none">
                <ion-label>Nombre</ion-label>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-input type="text" placeholder="Ingrese nombre" [(ngModel)]="nombre"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>


      
      <div [@slideInOut]="animationState">
        <ion-grid class="ion-text-center">
          <ion-row>
            <ion-col size="auto">
              <ion-item lines="none">
                <ion-label>Apellido</ion-label>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-input type="text" placeholder="Ingrese apellido" [(ngModel)]="apellido"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      
      <ion-grid>
        <ion-row>
          <ion-col size="auto">
            <ion-item lines="none">
              <ion-label>Nivel Educación</ion-label>
            </ion-item>
          </ion-col>
          <ion-col>
           <ion-item expand="block">
              <ion-select placeholder="Seleccione Nivel" [(ngModel)]="selectedOption">
                <ion-select-option value="0">Universitario</ion-select-option>
                <ion-select-option value="1">Magister</ion-select-option>
                <ion-select-option value="2">Doctorado</ion-select-option>
              </ion-select>
           </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      <ion-grid class="ion-text-center">
        <ion-row>
          <ion-col size="auto">
            <ion-item lines="none">
              <ion-label>Fecha Nac</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="auto">
            <!-- Componente de Angular Material -->
            <mat-form-field>
              <mat-label>Fecha Nacimiento</mat-label>
              <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      


      <ion-grid class="ion-text-center">
        <ion-row>
        </ion-row>
      </ion-grid>

      <ion-grid class="ion-text-center">
        <ion-row>
          <ion-col>
            <ion-card-content>
              <ion-button expand="block" color="medium" (click)="limpiarDatos()">Limpiar</ion-button>
            </ion-card-content>      
          </ion-col>
          <ion-col>
            <ion-card-content>
              <ion-button expand="block" color="medium" (click)="mostrarDatos()">Mostrar</ion-button>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card>
  </div>
</ion-content>
